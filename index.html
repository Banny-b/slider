<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
    <title>Tesla Slider</title>
</head>
<body>

        <div class="slide" style="background-image: url('/img/tesla4.png');">

        </div>
        <div class="slide" style="background-image: url('/img/tesla2.png');">
